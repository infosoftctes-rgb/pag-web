<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | InfoSoft</title>
  <style>
    :root {
      --primary: #444cf7;
      --secondary: #f5f5ff;
      --text-dark: #222;
      --text-light: #fff;
      --radius: 10px;
    }

    * {
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--secondary);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 20px;
    }

    .contact-card {
      background: white;
      border-radius: var(--radius);
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }

    .contact-card h1 {
      color: var(--primary);
      font-size: 2em;
      margin-bottom: 10px;
    }

    .contact-card p {
      color: #555;
      margin-bottom: 30px;
      font-size: 1em;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: var(--radius);
      font-size: 1em;
      outline: none;
      transition: border 0.3s;
    }

    input:focus, textarea:focus {
      border-color: var(--primary);
    }

    button {
      background: var(--primary);
      color: var(--text-light);
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s;
    }

    button:hover {
      background: #2c32d6;
    }

    footer {
      margin-top: 20px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="contact-card">
    <h1>InfoSoft</h1>
    <p>Completá el formulario para contratar nuestros servicios.</p>

    <form action="#" method="post">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <input type="text" name="empresa" placeholder="Nombre de tu empresa (opcional)">
      <textarea name="mensaje" rows="5" placeholder="Contanos qué necesitás..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <footer>
      © 2025 InfoSoft — Desarrollo de Software Profesional
    </footer>
  </div>

</body>
</html>
